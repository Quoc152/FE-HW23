<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen flex flex-col justify-center items-center gap-4">
        <button id="getButton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">GET ALL</button>
        <button id="get-a-pr" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">GET A PRODUCT</button>
        <button id="searchbutton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">SEARCH</button>
        <button id="limitbutton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">LIMIT & SKIP</button>
        <button id="get-all-cag" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">GET ALL CATEGORIES</button>
        <button id="get-a-cag" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-gray-400 text-white  hover:bg-gray-300 active:bg-gray-500 ">GET PRODUCTS OF CATEGORY</button>
        <button id="postButton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-teal-400 text-white  hover:bg-teal-300 active:bg-teal-500">POST</button>
        <button id="putButton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-yellow-400 text-white  hover:bg-yellow-300 active:bg-yellow-500">PUT</button>       
        <button id="deleteButton" class="w-[250px] h-[35px] font-bold px-2 rounded-xl bg-red-400 text-white  hover:bg-red-300 active:bg-red-500">DELETE</button>
    </div>
</body>
</html>
